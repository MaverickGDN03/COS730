<div class="container">
  <h2>Sentiment Analysis</h2>
  <form (submit)="analyzeSentiment()">
    <div class="form-group">
      <label for="content">Document Content:</label>
      <textarea
        [(ngModel)]="content"
        name="content"
        class="form-control"
        id="content"
        rows="5"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Analyze</button>
  </form>
  <div *ngIf="sentiment" class="mt-3">
    <h4>Sentiment: {{ sentiment }}</h4>
  </div>
</div>
